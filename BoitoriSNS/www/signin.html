<ons-template id="signin.html">
    <script src="scripts/login.js"></script>
    <script src="scripts/cssua.min.js"></script>
    <script src="components/loader.js"></script>
    <script src="scripts/ncmb-latest.min.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <ons-page>
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button ng-click="menu.toggle()">
                    <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
                </ons-toolbar-button>
            </div>
            <div class="center">サインイン</div>
        </ons-toolbar>

        <ons-row style="margin-top: 100px; text-align: center;">
            <ons-col>
                <form method="post" action="signin.html">
                    名前はひらがなフルネーム<br />
                    <input type="text" name="user_name" pattern="[\u3041-\u3096]*" placeholder="ふるねーむにゅうりょく" required /><br />
                    パスワードは半角英数6文字以上<br />
                    <input type="password" pattern="^([a-zA-Z0-9]{6,})$" placeholder="password" required /><br />
                    <input type="submit" value="ログイン" />
                </form>
                <script>

                </script>
            </ons-col>
        </ons-row>
    </ons-page>
</ons-template>
