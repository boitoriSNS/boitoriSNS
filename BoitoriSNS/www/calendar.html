<ons-template id="calendar.html">
    <ons-page>
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button ng-click="menu.toggle()">
                    <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
                </ons-toolbar-button>
            </div>
            <div class="center">イベントカレンダー</div>
        </ons-toolbar>


        <ons-row style="margin-top: 100px; text-align: center;">
            <ons-col>
                部の予定をカレンダー形式で表示<br />
                <ons-button modifier="light" ng-click="menu.toggleMenu()">
                    Toggle Menu
                </ons-button>
            </ons-col>
        </ons-row>

    </ons-page>
</ons-template>

<script src="scripts/calendar_UI.js"></script>
