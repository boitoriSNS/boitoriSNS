<ons-template id="contribution.html">
    <ons-page>
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button ng-click="menu.toggle()">
                    <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
                </ons-toolbar-button>
            </div>
            <div class="center">投稿</div>
        </ons-toolbar>

        <ons-row style="margin-top: 100px; text-align: center;">
            <ons-col>
                <ons-list>
                    <ons-list-item>
                        <textarea class="text-input text-input--transparent" name="title" cols="20" rows="1" maxlength="20" wrap="soft" placeholder="title 20字以内" style="margin:8px; width: 100%; height: 30px; resize: none;"></textarea>
                    </ons-list-item>
                    <ons-list-item>
                        <textarea class="text-input text-input--transparent" name="write" cols="20" rows="15" maxlength="300" wrap="soft" placeholder="contents 300字以内" style="margin:8px; width: 100%; height: 100px; resize: none;"></textarea>
                    </ons-list-item>
                </ons-list>
                <ons-button onclick="" style="text-align: right;">投稿する<ons-icon icon="pencil"></ons-icon></ons-button>
            </ons-col>
        </ons-row>

    </ons-page>
</ons-template>
